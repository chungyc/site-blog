name: Build
permissions: {}

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: haskell-actions/setup
        with:
          enable-stack: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.stack
          key: stack-${{ hashFiles('package.yaml', 'stack.yaml') }}
          restore-keys: stack-

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: .stack-work
          key: build-${{ hashFiles('app/**', 'src/**') }}
          restore-keys: build-

      - name: Build executable
        run: stack build

      - name: Build site
        run: stack exec site build
